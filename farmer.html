<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="farmer-page">
    <header>
        <nav>
            <a href="index.html">‚Üê Back to Home</a>
        </nav>
    </header>
    <div class="page-container">
        <h1>Farmer Services: Search for Contracts</h1>

            <label for="cropType">Select Crop Type:</label>
            <select id="cropType">

        <button id="searchBtn">Search Contracts</button>
        <div id="searchResults"></div>
    </div>
    <script src="farmer.js"></script>
